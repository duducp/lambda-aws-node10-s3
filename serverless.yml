service: serveless

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::*"

functions:
  optimize:
    handler: optimize.handle
    environment:
      bucket: rocketnodeserverless1995
    events:
      - s3:
          bucket: rocketnodeserverless1995
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - siffix: .jpg
      - s3:
          bucket: rocketnodeserverless1995
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - siffix: .png
